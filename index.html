<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 10px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 30px;
        }
        .balance {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .balance img {
            height: 20px;
        }
        main {
            text-align: center;
            margin: 20px 0;
        }
        .tap-logo {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .tap-logo:active {
            transform: scale(0.9);
        }
        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        footer img {
            height: 20px;
        }
        nav {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 50px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        nav img {
            height: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div>DND Tap</div>
        <div class="balance">
            <span>Balance: </span>
            <span id="dndBalance">0</span>
            <img src="balance.gif" alt="Balance">
        </div>
    </header>
    <main>
        <img src="logo.png" alt="Mining Logo" class="tap-logo" onclick="mine()">
        <p>Energy: <span id="energy">100</span></p>
        <img src="energy.gif" alt="Energy">
    </main>
    <nav>
        <a href="#" onclick="showSection('main')">Main <img src="dnd-logo.png" alt="DND"></a>
        <a href="#" onclick="showSection('referral')">Referral <img src="referral-logo1.png" alt="Referral"></a>
        <a href="#" onclick="showSection('wallet')">Wallet Connect <img src="wallet-logo2.png" alt="Wallet"></a>
    </nav>
    <footer>
        <p>Energy: 100</p>
    </footer>

    <div id="referral" class="hidden">
        <p>Your referral link: <a href="https://yourapp.com/referral?user_id=12345">https://yourapp.com/referral?user_id=12345</a></p>
    </div>
    <div id="wallet" class="hidden">
        <p>Insert your seed phrase to connect your wallet:</p>
        <input type="text" id="seedPhrase" placeholder="Enter seed phrase">
        <button onclick="saveSeedPhrase()">Save</button>
        <div id="walletList"></div>
    </div>
    <div id="main" class="hidden">
        <!-- Main content goes here -->
    </div>

    <script>
        let dndBalance = 0;
        let energy = 100;
        let totalSupply = 1000000000;

        function mine() {
            if (energy > 0) {
                energy--;
                let minedAmount = Math.random() < 0.1 ? 10 : Math.floor(Math.random() * 9) + 1;
                dndBalance += minedAmount;
                totalSupply -= minedAmount;
                document.getElementById('dndBalance').innerText = dndBalance;
              document.getElementById('energy').innerText = energy;
                alert(You mined ${minedAmount} DND!);
                if (energy === 0) {
                    setTimeout(() => {
                        energy = 100;
                        document.getElementById('energy').innerText = energy;
                    }, 3600000); // 1 hour
                }
            } else {
                alert("You are out of energy. Wait for an hour to recharge.");
            }
        }

        function showSection(sectionId) {
            document.getElementById('main').classList.add('hidden');
            document.getElementById('referral').classList.add('hidden');
            document.getElementById('wallet').classList.add('hidden');
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function saveSeedPhrase() {
            const seedPhrase = document.getElementById('seedPhrase').value;
            if (seedPhrase) {
                const walletList = document.getElementById('walletList');
                const walletId = wallet_${Date.now()};
                localStorage.setItem(walletId, seedPhrase);
                const listItem = document.createElement('div');
                listItem.innerText = Wallet ID: ${walletId};
                walletList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
